<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <title>JQuery Traversing</title>
    <style>
        *{
            margin: 10px;
        }
        .frame{
            border: 2px solid green;
        }
    </style>
    <script>
        $(document).ready(function(){
            //$("li").parents().addClass("frame");
            // $("li").parents("div").addClass("frame");
            //$("li").parentsUntil("html").addClass("frame");
            //$("ul").children().addClass("frame");
            //$("p").siblings().addClass("frame");
            //$("ul").children().addClass("frame");
            //$("p").next().addClass("frame");
            //$("h2").nextAll().addClass("frame");
            //$("h2").nextUntil("div").addClass("frame");
           // $("p").prev().addClass("frame");
             $("ul").prevUntil("div").addClass("frame");
            });
    </script>
</head>
<body>
   <div class="container">
       <h2>This is my country.</h2>
       <p>This is my office.</p>
       <ul>
           <li>This ia ok. </li>
           <li>This is not ok.</li>
       </ul>
   </div>
</body>
</html>
